<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        
        #infoPanel {
            position: absolute;
			left: 0px;
			right: 0px;
			top: 21px;
            text-align: center;
			z-index: 1;
        }
        
        #info {
			background-color: #ffffff;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
            padding: 10px;
        }
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
	<script src="http://scanex.github.io/Leaflet-GeoMixer/build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
</head>
<body>
	<div id="map" style="width: 100%; height: 100%"></div>
    <div id="infoPanel">
        <span id="info">
                Add layer with <b>`historical places of Moscow region`</b> with photo from a <a href="http://maps.kosmosnimki.ru/api/index.html?H2DUP" target="_blank">GeoMixer map</a>
        </span>
    </div>
	<script>
		var map = L.map('map').setView([55.73, 37.59], 8);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});

        L.gmx.loadLayers([
            {mapID: 'H2DUP', layerID: 'B2CC196063834EF48A163EC14C392FAE'}
        ]).then(function(testLayer) {
            testLayer.setFilter(function(ev) {
                return ev.properties[23] /* photo */? true : false;
            });
            testLayer.bindPopup(
                '',
                {
                    maxWidth: 560,
                    'popupopen': function(ev) {
                        var popup = ev.popup,
                            gmx = ev.gmx,
                            prop = gmx.properties,
                            txt = '<img width="560" height="315" src="' + prop['Фото1'] + '"/><br>';
                            keys = ['Наименование', 'Адрес современный', 'Категория', 'Подробнее'];

                        ['Наименование', 'Адрес современный', 'Категория', 'Подробнее'].map(function(key) {
                            if (prop[key]) txt += '<br>' + prop[key];
                        });
                        popup.setContent(L.DomUtil.create('div').innerHTML = txt);
                    }
                }
            );
            osm.addTo(map);
            testLayer.addTo(map);
        })
	</script>
</body>
</html>
