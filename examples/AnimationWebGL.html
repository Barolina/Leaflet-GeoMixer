	<title>GeoMixer Vector Layer Animation</title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
		
        #controls {
            position: absolute;
			left: 54px;
			top: 11px;
			z-index: 1;
			background-color: #ffffff;
			padding: 13px 15px 13px 13px;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
        }
		
		#slider {
			width: 300px;
		}
		#timeInfo {
			text-align: center;
			padding-top: 12px;
		}
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- <script type="text/javascript" src="http://benvanik.github.com/WebGL-Inspector/core/embed.js"></script>-->

<body>
	<div id="controls">
		<div id="slider"></div>
		<div id="timeInfo">Loading data...</div>
	</div>

	<div id="map" style="width: 100%; height: 100%"></div>
 
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet-src.js"></script>
	<script src="../dist/leaflet-geomixer-src.js"></script>
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	
	<script>
		var bindDrawAnalyzer = function(name, layer) {
			var startTime;
			layer.on('startDraw', function() {
				startTime = new Date();
			})
			layer.on('doneDraw', function() {
				console.log(name, new Date() - startTime);
			})
		}

		var map = L.map('map').setView([0, 0], 2);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);
		
		var updateInfo = function(currentDate) {
			var zz = function(x) { return x < 10 ? "0" + x : x}
			var dateStr = zz(currentDate.getUTCDate()) + '.' + zz(currentDate.getUTCMonth() + 1) + '.' + zz(currentDate.getUTCFullYear());
			document.getElementById('timeInfo').innerHTML = dateStr;
		}
		
		var startDate = new Date('2013/12/01');
		var oneDay = 1000*60*60*24,	// milliseconds in one day
            now = startDate.getTime(),
            ddt1 = new Date( now - now % oneDay - oneDay), //beginning of the UTC day
            ddt2 = new Date(ddt1.getTime() + 1*oneDay);
		
		var options = {
			hostName: 'maps.kosmosnimki.ru',
            apiKey: 'U92596WMIH',
            mapName: 'AZR6A',
            layerName: 'C13B4D9706F7491EBC6DC70DFFA988C0',
            //type: 'webgl',
            beginDate: new Date(ddt2.valueOf() - oneDay),
            endDate: ddt2
		};
        var hotspotLayer;

        gmxMapManager.getMap(options.hostName, options.apiKey, options.mapName).done(
            function() {
                var ph = gmxMapManager.findLayerInfo(options.hostName, options.mapName, options.layerName);
                
                //hotspotLayer = new L.TileLayer.gmxVectorLayer(options);
                hotspotLayer = new L.gmxWebGLLayer(options);
              
                hotspotLayer.initFromDescription(ph);
//                hotspotLayer.initPromise.done(function() {
//                    promise.resolve(hotspotLayer);
//                })
                //bindDrawAnalyzer('hotspots', hotspotLayer);
                updateInfo(new Date(ddt2.valueOf() - oneDay));
                hotspotLayer.addTo(map);
                $('#slider').slider({
                    min: ddt1.valueOf() + oneDay,
                    max: ddt2.valueOf(),
                    step: oneDay,
                    value: ddt2.valueOf(),
                    slide: function(event, ui) {
                        updateInfo(new Date(ui.value - oneDay));
                        hotspotLayer.setDateInterval(new Date(ui.value - oneDay), new Date(ui.value));
                    }
                });
            },
            function(ph) {
                console.error('Error: ' + options.mapName + ' - ' + ph.error);
            }
        );
