<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        #controls {
            position: absolute;
			left: 54px;
			top: 11px;
			z-index: 1;
			background-color: #ffffff;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
        }
        
        #controls button {
            border-radius: 5px;
            
        }
        
        #controls > div{
            padding: 6px;
        }
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
	<script src="http://scanex.github.io/Leaflet-GeoMixer/build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
</head>
<body>
	<div id="map" style="width: 100%; height: 100%"></div>
	<script>
		var map = L.map('map').setView([55.73, 37.59], 8);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});

        L.gmx.loadLayers([
            {mapID: '1D30C72D02914C5FB90D1D448159CAB6', layerID: 'C9458F2DCB754CEEACC54216C7D1EB0A'},
            {mapID: 'H2DUP', layerID: 'B2CC196063834EF48A163EC14C392FAE'}
        ]).then(function(satellite, testLayer) {
            var videoNext = 0,
                videoArr = [
                    {title: 'search_step1', frame: 'tkJRP8Z-2I4'} 
                    ,{title: 'search_step2-3', frame: 'cC6n2KhuZ-M'} 
                    ,{title: 'Media_plugin', frame: '_2wfGPz-oCQ'}
                    ,{title: 'Fires', frame: '9IYIxvZlhSs'}
                ]; 
            testLayer.bindPopup(
                '',
                {
                    maxWidth: 1024,
                    'popupopen': function(ev) {
                        var popup= ev.popup;
                        if (videoNext >= videoArr.length) videoNext = 0;
                        var video = videoArr[videoNext],
                            txt = 'Title: <b>' + video.title + '</b><br>'
                                + '<iframe width="560" height="315" src="//www.youtube.com/embed/' + video.frame + '" frameborder="0" allowfullscreen></iframe>';
                        var content = L.DomUtil.create('div', 'video');
                        content.innerHTML = txt;
                        popup.setContent(content);
                        videoNext++;
                    }
                }
            );

            L.control.layers({
                OSM: osm,
                Satellite: satellite
            }, {
                TestLayer: testLayer
            }, {collapsed: false}).addTo(map);

            osm.addTo(map);
            testLayer.addTo(map);
        })
	</script>
</body>
</html>
