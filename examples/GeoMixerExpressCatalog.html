<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
        }
        
        #infoPanel {
            position: absolute;
			left: 0px;
			right: 0px;
			top: 21px;
            text-align: center;
			z-index: 1;
        }
        
        #info {
			background-color: #ffffff;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
            padding: 10px;
        }
    </style>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
</head>
<body>
	<div id="map"></div>
    <div id="infoPanel">
        <span id="info">
                Displays visible layers from a <a href="http://maps.kosmosnimki.ru/api/index.html?1CB019F36D024831972F3029B724D7CA" target="_blank">GeoMixer map</a>: Express catalog
        </span>
    </div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet-src.js"></script>
	<script src="../build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
	<script>
		var map = L.map('map').setView([55.73, 37.59], 8);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);

        L.gmx.loadMap('1CB019F36D024831972F3029B724D7CA', {leafletMap: map}).then(function() {
            console.log(arguments);
            var layers = map._layers,
                rastersView = {
                    '076EFE8A3D66461BBEC1234B006DE272': {}    // Каталог GeoEye, снимки 0.5 м
                    ,'378F08F3C00043528A70CE6878E7F487': {}   // Каталог Ikonos, снимки 1 м
                };
            for (var lid in layers) {
                var layer = layers[lid];
                var options  = layer.options,
                    layerID  = options.layerID;
                if (rastersView[layerID]) {
                    (function(player) {
                        player.setStyleHook(function(item) {
                            return {skipRasters: rastersView[layerID][item.id] ? false : true};
                        });
                        player.on('click', function(ev) {
                            var gmx = ev.gmx,
                                item = gmx.target,
                                id = item.id;
                            if(rastersView[layerID][id]) {
                                delete rastersView[layerID][id];
                            } else {
                                rastersView[layerID][id] = true;
                            }
                            player.redrawItem(id);
                        });
                    })(layer);
                }
            }
        });
	</script>
</body>
</html>
