<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        #controls {
            position: absolute;
            left: 50px;
            top: 10px;
            z-index: 1;
        }
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="controls">
		<button id="prev">Prev day</button>
		<button id="next">Next day</button>
		<button id="dayFilter">Day flybys</button>
		<button id="nightFilter">Night flybys</button>
		<button id="noneFilter">All flybys</button>
	</div>

	<div id="map" style="width: 100%; height: 100%"></div>
 
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet-src.js"></script>
	<script src="../dist/leaflet-geomixer-src.js"></script>
	<script>

		var map = L.map('map').setView([0, 0], 2);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
		
		var startDate = new Date('2013/03/21');
		var oneDay = 1000*60*60*24,	// milliseconds in one day
            now = startDate.getTime(),
            ddt1 = new Date( now - now % oneDay - oneDay), //beginning of the previous UTC day
            ddt2 = new Date(ddt1.getTime() + oneDay); //beginning of the current UTC day


		//Satellite
        var SatelliteDef = L.gmx.loadLayer('1D30C72D02914C5FB90D1D448159CAB6', 'C9458F2DCB754CEEACC54216C7D1EB0A', {
            apiKey: 'U92596WMIH'
        });
		//Hybrid_world
        var HybridDef = L.gmx.loadLayer('1D30C72D02914C5FB90D1D448159CAB6', 'FFE60CFA7DAF498381F811C08A5E8CF5', {
            apiKey: 'U92596WMIH'
        });
		//regions
        var regionsLayerDef = L.gmx.loadLayer('AZR6A', '2FD848A8E6E54850876AF95BFECF98E5', {
            apiKey: 'U92596WMIH'
        });

        //
        var modisLayerDef = L.gmx.loadLayer('AZR6A', 'EB271FC4D2AD425A9BAA78ADEA041AB9', {
            apiKey: 'U92596WMIH',
            beginDate: ddt1,
            endDate: ddt2
        });
        
        var hotspotLayerDef = new L.gmx.loadLayer('AZR6A', 'C13B4D9706F7491EBC6DC70DFFA988C0', {
            apiKey: 'U92596WMIH',
            beginDate: ddt1,
            endDate: ddt2
            //,unloadInvisibleTiles: true
        })
        
        L.gmx.Deferred.all(SatelliteDef, HybridDef, modisLayerDef, hotspotLayerDef, regionsLayerDef).done(function(satellite, hybrid, modisLayer, hotspotLayer, regionsLayer) {
            modisLayer.addTo(map);
            satellite.addTo(map);
            L.control.layers({
                OSM: osm,
                Satellite: satellite
            }, {
                Regions: regionsLayer,
                MODIS: modisLayer,
                Hotspots: hotspotLayer,
                Hybrid: hybrid
           }, {collapsed: false}).addTo(map);
            
            //controls
            document.getElementById("prev").onclick = function() {
                ddt1 = new Date(ddt1.getTime() - oneDay);
                ddt2 = new Date(ddt2.getTime() - oneDay);
                modisLayer.setDateInterval(ddt1, ddt2);
                hotspotLayer.setDateInterval(ddt1, ddt2);
            }
            
            document.getElementById("next").onclick = function() {
                ddt1 = new Date(ddt1.getTime() + oneDay);
                ddt2 = new Date(ddt2.getTime() + oneDay);
                modisLayer.setDateInterval(ddt1, ddt2);
                hotspotLayer.setDateInterval(ddt1, ddt2);                
            }
            
            document.getElementById("dayFilter").onclick = function() {
                modisLayer.setFilter(function(item) {
                    return item.properties.IsDay === 'True';
                });
            }
            
            document.getElementById("nightFilter").onclick = function() {
                modisLayer.setFilter(function(item) {
                    return item.properties.IsDay !== 'True';
                });
            }
            
            document.getElementById("noneFilter").onclick = function() {
                modisLayer.setFilter(null);
            }
        })
	</script>
</body>
</html>
