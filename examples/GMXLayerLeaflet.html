<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        #controls {
            position: absolute;
            left: 50px;
            top: 10px;
            z-index: 1;
        }
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="controls">
		<button id="prev">Prev day</button>
		<button id="next">Next day</button>
		<button id="dayFilter">Day flybys</button>
		<button id="nightFilter">Night flybys</button>
		<button id="noneFilter">All flybys</button>
	</div>

	<div id="map" style="width: 100%; height: 100%"></div>
 
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet-src.js"></script>
	<script src="../dist/leaflet-geomixer-src.js"></script>
	<script>

		//var map = L.map('map').setView([62.880844, 27.048339], 5);
		var map = L.map('map').setView([0, 0], 2);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);
		
		var startDate = new Date('2013/03/21');
		var oneDay = 1000*60*60*24,	// milliseconds in one day
            now = startDate.getTime(),
            ddt1 = new Date( now - now % oneDay - oneDay), //beginning of the previous UTC day
            ddt2 = new Date(ddt1.getTime() + oneDay); //beginning of the current UTC day
            
		//points
        /*new L.TileLayer.gmxVectorLayer({
            hostName: 'maps.kosmosnimki.ru',
            apiKey: 'U92596WMIH',
            mapName: 'UIRCQ',
            layerName: '49B93B20C0E144AEACE5A6BE599BBAFA'
		}).addTo(map);

		//lines чуть выше Астрахани
        new L.TileLayer.gmxVectorLayer({
            hostName: 'maps.kosmosnimki.ru',
            apiKey: 'U92596WMIH',
            mapName: 'UIRCQ',
            layerName: '09E930F32F0F4736AD7D74B7D04B57C4'
		}).addTo(map);*/

		//testPoint12
		var testPoint12 = new L.TileLayer.gmxVectorLayer({
			hostName: 'maps.kosmosnimki.ru',
            apiKey: 'U92596WMIH',
            mapName: 'UIRCQ',
            layerName: '3CF53D01EE9E4C5EA38F72A82866EFAD',
            beginDate: ddt1,
            endDate: ddt2
           ,
            styles: [
                null
                ,
                 {
                    'MinZoom': 6
                    ,'MaxZoom': 8
                    ,'Filter': '"ogc_fid" = 2 or "ogc_fid" = 3'
                    ,'RenderStyle': {
                        'marker': {
                            'image': '1.png'
                            ,'size': '[p1]/20'
                        }
                    }
                }
           ]
		}).addTo(map);

		//regions
        var regionsLayer = new L.TileLayer.gmxVectorLayer({
            hostName: 'maps.kosmosnimki.ru',
            apiKey: 'U92596WMIH',
            mapName: 'AZR6A',
            layerName: '2FD848A8E6E54850876AF95BFECF98E5'
		})

        var gmxLayer = new L.TileLayer.gmxVectorLayer({
			hostName: 'maps.kosmosnimki.ru',
            apiKey: 'U92596WMIH',
            mapName: 'AZR6A',
            layerName: 'EB271FC4D2AD425A9BAA78ADEA041AB9',
            beginDate: ddt1,
            endDate: ddt2
		}).addTo(map);
        
        var hotspotLayer = new L.TileLayer.gmxVectorLayer({
			hostName: 'maps.kosmosnimki.ru',
            apiKey: 'U92596WMIH',
            mapName: 'AZR6A',
            layerName: 'C13B4D9706F7491EBC6DC70DFFA988C0',
            beginDate: ddt1,
            endDate: ddt2
		});
        
        L.control.layers({}, {
            MODIS: gmxLayer,
            Hotspots: hotspotLayer,
            TestPoint12: testPoint12,
            Regions: regionsLayer
        }, {collapsed: false}).addTo(map);
        
        //controls
		document.getElementById("prev").onclick = function() {
			ddt1 = new Date(ddt1.getTime() - oneDay);
			ddt2 = new Date(ddt2.getTime() - oneDay);
			gmxLayer.setDateInterval(ddt1, ddt2);
			hotspotLayer.setDateInterval(ddt1, ddt2);
			testPoint12.setDateInterval(ddt1, ddt2);
		}
        
		document.getElementById("next").onclick = function() {
			ddt1 = new Date(ddt1.getTime() + oneDay);
			ddt2 = new Date(ddt2.getTime() + oneDay);
			gmxLayer.setDateInterval(ddt1, ddt2);
			hotspotLayer.setDateInterval(ddt1, ddt2);
			testPoint12.setDateInterval(ddt1, ddt2);
		}
        
		document.getElementById("dayFilter").onclick = function() {
			gmxLayer.setFilter(function(item) {
                return item.properties.IsDay === 'True';
            });
		}
        
		document.getElementById("nightFilter").onclick = function() {
			gmxLayer.setFilter(function(item) {
                return item.properties.IsDay !== 'True';
            });
		}
        
		document.getElementById("noneFilter").onclick = function() {
			gmxLayer.setFilter(null);
		}
 
	</script>
</body>
</html>
