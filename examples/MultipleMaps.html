<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Multiple Maps Example</title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        table, #map1, #map2 {
            width: 100%;
            height: 100%;
        }
        td {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
        }
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
    
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="../dist/leaflet-geomixer-src.js?key=U92596WMIH"></script>
</head>
<body>
    <table><tr>
        <td><div id="map1"></div></td>
        <td><div id="map2"></div></td>
    </tr></table>

	<script>
        var initMap = function(divID) {
            var map = L.map(divID).setView([55, 44], 3);
    
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
            }).addTo(map);
            
            var oneDay = 1000*60*60*24, // milliseconds in one day
                now = Date.now(),
                ddt1 = new Date(now - now % oneDay - oneDay), //beginning of the previous UTC day
                ddt2 = new Date(ddt1.getTime() + oneDay); //beginning of the current UTC day

            L.gmx.loadLayer('AZR6A', 'EB271FC4D2AD425A9BAA78ADEA041AB9', {
                beginDate: ddt1,
                endDate: ddt2
            }).then(function(modisLayer) {
                modisLayer.addTo(map);
            });
        }
        
        initMap('map1');
        initMap('map2');
	</script>
</body>
</html>
