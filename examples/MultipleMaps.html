<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Multiple Maps Example</title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        #map1, #map2 {
            border: solid 1px;
        }
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="map1" style="width: 49%; height: 99%; float: left"></div>
    <div id="map2" style="width: 49%; height: 99%"></div>
 
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script src="../dist/leaflet-geomixer-src.js"></script>
	<script>
        var initMap = function(divID) {
            var map = L.map(divID).setView([55.18, 44], 4);
    
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
            }).addTo(map);
            
            var oneDay = 1000*60*60*24,	// milliseconds in one day
                now = Date.now(),
                ddt1 = new Date( now - now % oneDay - oneDay), //beginning of the previous UTC day
                ddt2 = new Date(ddt1.getTime() + oneDay); //beginning of the current UTC day

            var gmxLayer = new L.TileLayer.gmxVectorLayer({
                hostName: 'maps.kosmosnimki.ru',
                apiKey: 'U92596WMIH',
                mapName: 'AZR6A',
                layerName: 'EB271FC4D2AD425A9BAA78ADEA041AB9',
                beginDate: ddt1,
                endDate: ddt2
            }).addTo(map);
        }
        
        initMap('map1');
        initMap('map2');        
	</script>
</body>
</html>
