<!DOCTYPE html>
<html>
<head>
    <title>GeoMixer.js Add Layer Example</title>
    <meta charset="utf-8" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
    <script src="../../build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
</head>
<body>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([55.753781, 37.622680], 10);

        L.gmx.loadLayer('1D30C72D02914C5FB90D1D448159CAB6', 'C9458F2DCB754CEEACC54216C7D1EB0A')
        .then(function(satelliteLayer) {
            map.addLayer(satelliteLayer);
        });
    </script>
</body>
</html>
